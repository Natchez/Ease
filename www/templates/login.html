<ion-view>
    <ion-content>
        <form>
            <div class="list easeForm">
                <pre> form = {{loginData | json}}</pre>
                <div class="loginlogo"><img class="logeaselogo" src="templates/images/loginlogo.png" alt="">
                </div>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <label class="item">
                    <button class="button button-block button-positive loginbtn" type="submit" ng-click="loginForm(loginData)">Log in</button>
                </label>
        <a class="create-account" href="#/app/signup">Create an Account</a>
        <br>
        <a class="forgot-password" href="#/app/forgot">Forgot Password?</a>
            </div>
        </form>
    </ion-content>
</ion-view>
